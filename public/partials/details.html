<div ng-controller="myDetailsController">
    <div class="row ">
        <div class="small-12 small-centered columns">
	    	<div class="small-3 columns">
				<img ng-src="../data/images/{{movie.imdbID}}.jpg"/>
			</div>
	    	<div class="small-9 columns">
		    	<span>
		    		<h2><a href="./#/details/{{movie.imdbID}}">{{movie.title}}</a></h2>
		    	</span>
		    	<h4>Rank: {{movie.rank}}</h4>
		    	<p>{{movie.plot}}</p>
		    </div>

	    	<div class="small-12 columns">
		        <a class="button float-left" ng-if="lower.imdbID" href="./#/details/{{lower.imdbID}}"> 
					<
				</a>
				<a class="button float-right" ng-if="higher.imdbID" href="./#/details/{{higher.imdbID}}"> 
					>
				</a>
			</div>
		</div>
    </div>


</div>
